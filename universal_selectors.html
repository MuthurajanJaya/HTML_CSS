<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="universal_selectors.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal_Selectors</title>
    <style>
        /* * is the universal selectors */
        *{
            text-align: center;
            color: blue;
            background-color: white;
        }
    </style>
</head>
<body>
    <!--Universal Selectors(selects all the the element in page)-->
    <h1>Hello world!</h1>
    <p>Every element on the page will be affected by the style.</p>
    <p id="para1">Me too!</p>
<p>And me!</p>
</body>
</html>
