<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Align-Self</title>
    <style>
        .container{
            height: 600px;
            width: 450px;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .box:nth-child(1){
            align-self: stretch;
        }
        .box:nth-child(5){
            align-self:flex-end;
        }
        .box:nth-child(3){
            align-self:center;
        }
    </style>
</head>
<body>
    <h1>Align-Self</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
