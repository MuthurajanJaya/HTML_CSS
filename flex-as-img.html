<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex|with-Image</title>
    <style>
        .container{
            border: 2px solid #aa2aa5;
            display: flex;
            margin: 5px;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .box{
            padding: 10px;
            opacity: 0.8;
        }
        .box:hover{
            opacity: 1;
            transition: .9s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="https://images.pexels.com/photos/265987/pexels-photo-265987.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Red carpet Image"></div>
        <div class="box"><img src="https://images.pexels.com/photos/1556706/pexels-photo-1556706.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Heart in a tree"></div>
        <div class="box"><img src="https://images.pexels.com/photos/1166473/pexels-photo-1166473.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Mountains"></div>
        <div class="box"><img src="https://images.pexels.com/photos/266004/pexels-photo-266004.jpeg?auto=compress&cs=tinysrgb&w=400" alt="stone at the sea-shore"></div>
        <div class="box"><img src="https://images.pexels.com/photos/421884/pexels-photo-421884.jpeg?auto=compress&cs=tinysrgb&w=400" alt="3 Candles"></div>
        <div class="box"><img src="https://images.pexels.com/photos/1442005/pexels-photo-1442005.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Parachute"></div>
    </div>
</body>
</html>
