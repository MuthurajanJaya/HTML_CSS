<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Flex Order</title>
    <style>
        .conatiner
        {
            align-content:flex-start;/*flex-start|flex-end|space-around|center|space-between|stretch*/
        }
        .box:nth-child(1){
            order: 5;
        }
        .box:nth-child(2){
            order: 1;
        }
        .box:nth-child(3){
            order: 4;
        }
        .box:nth-child(4){
            order: 2;
        }
        .box:nth-child(5){
            order: 3;
        }
    </style>
</head>
<body>
    <h2>Flex-order</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
